<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список книг</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Электронный библиотека</h1>
          <form id="book-form">
            <div>
              <label for="title">Название</label>
              <input type="text" id="title" class="u-full-width">
            </div>
            <div>
              <label for="author">Автор</label>
              <input type="text" id="author" class="u-full-width">
            </div>
            <div>
              <label for="isbn">ISBN</label>
              <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
              <label for="god">Год выпуска</label>
              <input type="text" id="god" class="u-full-width">
            </div>
            <button class="u-full-width" type="submit">Добавить</button>
        </form>
        <hr>
          <table class="u-full-width">
            <thead>
              <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>ISBN</th>
                <th>Год выпуска</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
    
    
    <script src="js/app.js"></script>
  </body>
</html>
